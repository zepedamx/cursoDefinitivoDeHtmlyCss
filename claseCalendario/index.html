<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form action="nombre">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
        </form>
        <form action="correo">
            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
        </form>
        <form action="pais">
            <label for="pais">
                <span>¿Cuál es tu país?</span>
                <input type="text" name="pais" di="pais" autocomplete="country" required>
            </label>
        </form>
        <form action="cp">
            <label for="cp">
                <span>¿Cuál es tu código postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main> 
</body>
</html>
